<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
        }
        .intro {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到我的網站</h1>
        <img src="your-photo.jpg" alt="個人照片" class="profile-photo"> <!-- 把圖片檔案名稱改為你的檔案名 -->
        <p>你好，我是 [你的名字]。這是我的個人網站，歡迎瀏覽！</p>
        
        <div class="intro">
            <h2>關於我</h2>
            <p>大家好，我是一個熱愛 [你的興趣或專業領域，例如：程式設計、攝影、寫作] 的人。我目前在 [工作/學習的地方，例如：XYZ公司或ABC大學] 擔任 [職位或專業領域]，並且對 [你感興趣的其他領域] 充滿熱情。</p>
            <p>我的目標是不斷學習新知識，並與世界各地的人們分享我的經驗和技能。在閒暇時，我喜歡 [你的愛好，例如：閱讀、旅行、玩音樂]，這讓我能夠保持創造力並享受生活的樂趣。</p>
            <p>希望你能夠透過這個網站了解我更多，並且隨時與我聯繫！</p>
        </div>
        
        <footer>
            <p>&copy; 2025 [你的名字]. 版權所有.</p>
        </footer>
    </div>
</body>
</html>
