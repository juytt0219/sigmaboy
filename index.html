<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到我的網站</h1>
        <img src="your-photo.jpg" alt="個人照片" class="profile-photo"> <!-- 把圖片檔案名稱改為你的檔案名 -->
        <p>你好，我是 [你的名字]。這是我的個人網站，歡迎瀏覽！</p>
        <footer>
            <p>&copy; 2025 [你的名字]. 版權所有.</p>
        </footer>
    </div>
</body>
</html>
